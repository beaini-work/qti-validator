plugins {
    id 'java'
    id 'application'
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(23)   // works on JDK 11+
}

repositories { mavenCentral() }   // JDK alone is enough

dependencies { }                  // no external libs

application { mainClass = 'org.example.qtivalidator.QtiValidationServer' } 